    <meta
      name="description"
      content="Минуто е списание за млади создадено во 2022 година во Северна Македонија од страна на тројца амбициозни средношколци: Симон Михајловиќ, Андреј Костовски и Марин Пенџерковски. Минуто обработува теми од областа на музиката, уметноста, здравјето, спортот, културата, и секако модата. Во 2024 година Минуто е многу профитабилен двомесечник, се издава исклучиво на англиски јазик, а се продава во преку 150 трафики и супер маркети низ цела Северна Македонија."

    <style>
      /* Basic styling for the shop */
      .shop-title {
        text-align: center;
        margin: 20px 0;
      }

      .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .product {
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        width: 300px;
        margin: 10px;
        text-align: center;
      }

      .product img {
        width: 100%;
        height: auto;
      }

      .product-title {
        font-size: 20px;
        margin: 10px 0;
        color: #333;
      }

      .product-price {
        font-size: 18px;
        margin: 10px 0;
        color: #666;
      }

      .add-to-cart {
        background-color: #1a73e8;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        margin: 20px 0;
      }

      .cart {
        margin: 20px 0;
        text-align: right;
      }

      .cart-button {
        background-color: #1a73e8;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
      }

      .checkout-form {
        display: none;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .checkout-form input,
      .checkout-form button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
      }

      .checkout-form button {
        background-color: #1a73e8;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
